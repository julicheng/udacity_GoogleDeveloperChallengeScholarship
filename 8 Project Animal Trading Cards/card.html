<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="card">
		<!-- your favorite animal's name goes here -->
		<h3 id="title">Shiba</h3>
		<!-- your favorite animal's image goes here -->
		<img id="image" src="http://www.tridanim.com/thumbnail/c/cute-shiba-inu-puppies-28.jpeg" alt="shiba">
		<div id="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p id="interestingFact">Their name means “brushwood dog.”</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="listLabel">Other Nicknames</span>: Japanese Shiba Inu, Shiba Ken</li>
				<li><span class="listLabel">Origin</span>: Japan</li>
				<li><span class="listLabel">Colour</span>: Red, sesame, black and tan, or white</li>
				<li><span class="listLabel">Life Span</span>: 12-15 years</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>The Shiba Inu (柴犬) is the smallest of the six original and distinct spitz breeds of dog from Japan.</p>

		</div>
	</div>
</body>
</html>
